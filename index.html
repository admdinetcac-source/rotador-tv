<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotador Power BI - TV</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      background:#000;
      overflow:hidden;
    }
    #visor {
      width:100%;
      height:100%;
      border:0;
      display:block;
    }
  </style>
</head>
<body>

  <iframe id="visor" src=""></iframe>

  <script>
    // --- AGREGA AQUÍ TUS LINKS ---
    const links = [
      "https://task.dinet.com.pe/",
      "https://task.dinet.com.pe/"
      // puedes agregar más: "https://...", 
    ];
    // ------------------------------

    // Intervalo fijo en segundos (cámbialo aquí)
    const INTERVALO_SEGUNDOS = 30;

    const iframe = document.getElementById('visor');
    let index = 0;

    function showIndex(i){
      index = (i + links.length) % links.length;
      iframe.src = links[index];
    }

    function startRotation(){
      setInterval(() => {
        showIndex(index + 1);
      }, INTERVALO_SEGUNDOS * 1000);
    }

    // Iniciar
    showIndex(0);
    startRotation();
  </script>

</body>
</html>
